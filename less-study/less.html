<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet/less" href="./index.less">
</head>
<body>
<!-- less
  less 一种css预处理语言  让我们更加方便 和 维护 css 它提供了 变量 函数 嵌套 功能函数
  本地客户端编译
  需要 less.js 将我们写less语言 编译成 css （浏览器客户端形式 less编译  ）
  需要新建 扩展名为less 的文件 然后 在里面 写样式
  引入index.less的时候 rel属性 要指定为 "stylesheet/less"

-->
<script type="text/javascript" src="js/less.min.js"></script>
</body>
</html>
