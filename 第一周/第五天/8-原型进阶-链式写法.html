<script>
    var ary = [12, 23, 34, 11, 35, 24, 56];

    //->链式写法：需要保证每一次执行方法返回的结果依然是当前类的一个实例，这样就可以继续调取原型上的方法了...
    ary.sort(function (a, b) {
        return a - b;
    }).slice(0, 3).reverse().push(100).pop();//->Uncaught TypeError: ary.sort(...).slice(...).reverse(...).push(...).pop is not a function 执行PUSH方法后，返回的结果是新增后数组的长度，是一个数字，不能在继续调取Array.prototype上的方法了

    Array.prototype.mySlice = function mySlice() {

        return this;//->实现链式写法最简单的方式，就是在每一个方法执行完成后返回THIS即可，因为方法中的THIS就是当前类的实例
    };
    ary.mySlice().push();


    /*思考题
