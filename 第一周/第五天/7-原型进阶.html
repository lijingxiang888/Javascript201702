    function Fn() {
        this.n = 100;

    Fn.prototype.m = 200;
    var f = new Fn();

    console.log(f.hasOwnProperty('n'));//->TRUE

    //->在内置类的原型上扩展一个方法：如果这个方法之前人家有，我们这样操作会把之前的覆盖掉，这样非常不好，所以我们在取方法名的时候最好加一个特殊的前缀“my”
    Object.prototype.myHasPublicProperty = function myHasPublicProperty() {
        //->THIS 需要处理的那个实例(对象)
        var attr = arguments[0];
        return (attr in this) && !this.hasOwnProperty(attr);
    };
    console.log(f.myHasPublicProperty('m'));
