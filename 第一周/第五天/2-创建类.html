<body>
<script>
    //->创建的类第一个字母最好大写
    function Person() {
        //->看不见：var obj={}  THIS->obj

        //->看不见：return obj; / return this;
    }

    //    var a = Person();//->此时的Person仅仅是一个普通的函数，走的是函数那一套流程：创建私有的作用域->赋/预->依次执行代码(私有变量还是全局变量=>作用域链)->作用域是否销毁 "生命周期"
    //    console.log(a);//->undefined 因为函数执行的时候没有返回值

    var p = new Person();//->这样执行Person就是一个类了，它的执行步骤：
    //1)也和普通函数执行一样，创建一个私有的作用域，进行形参赋值和预解释
    //2)new 这样执行，在预解释完成后，浏览器会默认的在私有作用域中创建一个对象，而且函数中的THIS就指向这个对象
    //3)然后在和普通函数一样,代码从上到下执行(作用域链)
    //4)new 这样执行，在代码执行完成后，会默认的把第二步中我们创建的这个对象返回

    //=>这种执行方式叫做构造函数模式，new Person() Person就是一个类(自定义类)，而返回的结果p就是当前类的一个实例
    console.log(p);


    /*
     * THIS问题
     *   普通函数执行,方法中的THIS取决于函数执行的时候前面是否有'.',有的话点前面是谁THIS就指向谁，没有的话THIS指向window
     *   构造函数模式下,方法中的THIS指向的是当前类的一个实例
     */

</script>
