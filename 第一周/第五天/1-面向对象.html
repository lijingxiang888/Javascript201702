<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<script>
    //->研究数组：创建数组类Array的一个实例(创建数组)
    var ary = [12, 23];//->字面量创建方式
    var ary2 = new Array('12');//->实例创建方式(面向对象创建)
    // new Array(12) 括号中的数字是设定数组的长度，而不是给增加值
    // new Array('12') 这样才是给数组第一项设定为12,数组有一项
    // new Array(12,23) 这样数组有两项,分别是12和23
    console.dir(ary);
    console.dir(ary2);




</script>
</body>
</html>
