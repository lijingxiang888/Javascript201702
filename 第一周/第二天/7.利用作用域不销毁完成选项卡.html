    <style>

        * {

            margin: 0;

        }

        a {

            text-decoration: none;

        }

        ul {

            list-style: none;

            /*background: orangered;*/

            width: 302px;

        }

        body {

            font: 12px/1.5 "Microsoft Himalaya";

            background: #59afe4;

        }

        .box {

            margin: 30px auto;

            width: 300px;

            border: 1px solid #222;

            border-radius: 3px;

            background: #fff;

            overflow: hidden;

        }

        .clearfix:after {

            display: block;

            content: "";

            clear: both;

        }

        ul li {

            float: left;

            border-bottom: 1px solid #222;

            width: 74px;

            height: 41px;

            line-height: 41px;

            text-align: center;

            cursor: pointer;

        }

        ul li.cur {

            margin-left: -1px;

            padding-right: 3px;

            border-bottom-color: #fff;

            border-left: 1px solid #222;

            border-right: 1px solid #222;

            width: 150px;

        }

        p {

            display: none;

            text-align: center;

            line-height: 50px;

        }

        p.cur {

            display: block;

        }

        ul li a {

            color: orangered;

            font-size: 10px;

        }

        ul li a:hover {

            text-decoration: underline;

        }

        ul li span {

            color: orangered;

            display: none;

        }

        ul li.cur span {

            display: inline-block;

        }

    </style>

</head>
