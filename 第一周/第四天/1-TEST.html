    function prev(curEle) {//curEle->currentElement
        if ('previousElementSibling' in curEle) {//->兼容
            return curEle.previousElementSibling;
        }
        //->不兼容
        var pre = curEle.previousSibling;//->获取上一个哥哥节点
        while (pre && pre.nodeType !== 1) {
            /*
             条件
             pre !== null ：不为空，还没有找到头  => pre 这样写也可以理解为它是true，不等于null的，也可以这样写 !!pre
             pre.nodeType !== 1：不是元素，还没有找到人
             */
            pre = pre.previousSibling;
        }
        return pre;
    }
