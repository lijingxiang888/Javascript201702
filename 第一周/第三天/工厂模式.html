    function personInfo(name, sex, hobby) {
        var obj = {};
        obj.name = name;
        obj.sex = sex;
        obj.hobby = hobby;
        obj.say = function () {
            console.log(this.name + '是一个' + this.sex + ', 他喜欢吃' + this.hobby);
        };
        return obj;
    }
