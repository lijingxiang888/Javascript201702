<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
			jQ扩展轮播图
		</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
			}
			a{
				text-decoration: none;
				color: #fff;
			}
			.oDiv{
				width:700px;
				height:300px;
				margin: 30px auto;
				overflow: hidden;
				position: relative;
				border: 1px solid black;
				background: url(images/default.gif) no-repeat center;
			}
			.oDiv .oWrap{
				position: relative;
			}
			.oDiv .oWrap img{
				position: absolute;
				top:0;
				left: 0;
				display: none;
				width: 100%;
				height:300px;
			}
			/*.oDiv .oWrap img:nth-child(1){
				display: inline-block;
			}*/
			.oDiv .focus{
				display: none;
				position: absolute;
				bottom:3px;
				left: 0;
				right: 0;
				margin: auto;
				background: red;
				width: 80px;
				padding: 5px 0 5px 5px;
				background: rgba(0,0,0,.3);
				border-radius: 15px;
			}
			.oDiv .focus li{
				cursor: pointer;
				width: 15px;
				height:15px;
				border-radius: 50%;
				float: left;
				margin-right: 5px;
				background: #fff;
			}
			.oDiv .focus li.selected{
				background: #FF0000;
			}
			.oDiv .left,.oDiv .right{
				display: none;
				cursor: pointer;
				position: absolute;
				left: 0;
				width: 30px;
				height:45px;
				top:50%;
				margin-top: -15px;
				background: rgba(0,0,0,.3);
				font-size: 25px;
				text-align: center;
				line-height: 45px;
			}
			.oDiv .right{
				left: auto;
				right: 0;
			}
		</style>
	</head>
	<body>
		<!-- 第一个轮播图 -->
		<div class="oDiv" id="oDiv1">
			<div class="oWrap">
			</div>
			<ul class="focus">
			</ul>
			<a class='left' href="javascript:;"> < </a>
			<a class='right' href="javascript:;"> > </a>
		</div>
		
		<!-- 第二个轮播图 -->
		<div class="oDiv" id="oDiv2">
			<div class="oWrap">
			</div>
			<ul class="focus">
			</ul>
			<a class='left' href="javascript:;"> < </a>
			<a class='right' href="javascript:;"> > </a>
		</div>
		<script src="jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script src="banner2.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function () {
				// 调用jq原型上banner插件 
//				$('#oDiv1').Banner('./data.txt', 2000);
//				$('#oDiv2').Banner('./data.txt', 2000);		


                // 调用jq自身属性上banner插件
                $.Banner('#oDiv1','./data.txt', 2000);
                $.Banner('#oDiv2','./data.txt', 2000);


			});
		</script>
	</body>
</html>
