     <h3>文章标题1</h3>
     <p>据韩联社4月23日援引韩国出入境部门的统计数据，3月份赴韩国的中国人环比减少了38％，同比减少了39％，整个3月份来韩的中国人大约为37。8万次。中国赴韩人数之所以大幅度减少，很显然是因为两国围绕萨德入韩矛盾的升级，再加上中国游客自发抵制前往韩国观光，特别是3000中国游客拒绝下船的情况，更加激发了不少中国民众加入全面抵制韩国的行列。实际上自去年韩国决定引进萨德反导系统之后，中国赴韩人数已经开始出现减少，后来中国民航局拒绝批准春节期间韩国包机的申请，这在一定程度上也阻止了不少中国游客赴韩。</p>
