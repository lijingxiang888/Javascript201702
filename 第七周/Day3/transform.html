<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            background-color: red;
        }
        #box:hover {
            transition: all 1s linear;
            transform: scale(0.5) rotate(360deg) skew(45deg) translate(-145px,0);
        }
    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
