<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- meta:vp tab -->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!--
    viewport: 视口
    width:可视宽度
    device-width: 物理设备宽度
    user-scalable 是否允许用户缩放 默认值no
    initial-scale 初始缩放比例 默认1.0
    maximum-scale 允许用户缩放到最大比例 默认1.0
    minimum-scale 允许用户缩放到最小比例 默认1.0
    -->
    <title>Title</title>
</head>
