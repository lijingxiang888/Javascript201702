<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
            background-color: #92d0ff;
            overflow: hidden;
        }

        ul li {
            float: left;
            color: #FFF;
            font-size: 22px;
            width: 20%;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
<!-- 流式布局 又称 百分比布局
   宽度 和 间距 写成百分比
-->
<ul>
    <li>娱乐</li>
    <li>综艺</li>
    <li>电影</li>
    <li>电视剧</li>
    <li>新闻</li>
</ul>
</body>
</html>
