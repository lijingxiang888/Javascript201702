<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box {
            width: 100px;
            height: 100px;
            background-color: red;
            /*margin: 20px auto;*/
            /* infinite 循环次数无限 */
            -webkit-animation: myRoate 2s linear 1;
            -o-animation:myRoate 2s linear 1;
            animation: myRotate 2s linear 1;
        }

        @-webkit-keyframes myRotate {
            0% {
                transform: translate(0,0);
                opacity: 0;
            }

            15% {
                transform: scale(1.9);
            }

            50% {
                transform: translate(300px,300px);
                opacity: .5;
            }

            65% {
                transform: scale(0.2);
            }

            100% {
                transform: translate(0,0) scale(1);
                opacity: 1;
            }
        }

        @keyframes myRotate {
            0% {
                transform: translate(0,0);
                opacity: 0;
            }

            15% {
                transform: scale(1.9);
            }

            50% {
                transform: translate(300px,300px);
                opacity: .5;
            }

            65% {
                transform: scale(0.2);
            }

            100% {
                transform: translate(0,0) scale(1);
                opacity: 1;
            }
        }

    </style>
</head>
<body>
<div id="box"></div>
</body>
</html>
