<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            padding-left: 50px;
            list-style: none;
        }

        ul li {
            width: 200px;
            height: 200px;
            border: 10px dashed rgba(0, 128, 0, .7);
            padding: 20px;
            margin-bottom: 20px;
            background: url("https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3005562329,313962702&fm=23&gp=0.jpg") no-repeat;
            /* 铺满整个容器 */
            background-size: cover;
            /* 按照比例缩放 */
            /*background-size: contain;*/
            /* 继承容器的宽高 */
            /*background-size: 100% 100%;*/
            /*background-size: 100px 100px;*/
        }

        ul li:nth-child(1) {
            /* 针对边框内部 定位 默认值*/
            background-origin: padding-box;
        }

        ul li:nth-child(2) {
            /*针对边框外边 定位 */
            background-origin: border-box;
        }

        ul li:nth-child(3) {
            /* 针对 内容边框 定位 */
            background-origin: content-box;
            color: #fff;
        }

        ul li:nth-child(4) {
            /* 默认值 裁剪*/
            background-clip: border-box;
        }

        ul li:nth-child(5) {
            /*  根据内容区域 裁剪*/
            background-clip: content-box;
        }

        ul li:nth-child(6) {
            /*根据边框内部 进行裁剪 */
            background-clip: padding-box;
        }

        /*ul li:nth-child(7) {*/
            /*background-attachment: fixed;*/
        /*}*/
        body {
            background: url("https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3005562329,313962702&fm=23&gp=0.jpg") no-repeat;
            background-attachment: fixed; /*  固定背景图*/
            /*background-attachment: scroll; !*  固定背景图*!*/
            background-size: contain;
        }

    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li>我是内容区域 我是内容区域我是内容区域我是内容区域我是内容区域我是内容区域</li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
