<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #oDiv {
            width: 300px;
            height: 300px;
            background: url("https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3005562329,313962702&fm=23&gp=0.jpg") no-repeat;
            /* 铺满整个容器 */
            background-size: cover;
            -webkit-transition: all 1s linear;
            -moz-transition: all 1s linear;
            -ms-transition: all 1s linear;
            -o-transition: all 1s linear;
            transition: all 1s linear;
            color: #fff;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
        }
        #oDiv.active {
            /*-webkit-transform: rotate(560deg)  translate(300px, 100px);*/
            /*-moz-transform: rotate(560deg) translate(300px, 100px);*/
            /*-ms-transform: rotate(560deg) translate(300px, 100px);*/
            /*-o-transform: rotate(560deg) translate(300px, 100px);*/
            /*transform: rotate(560deg) translate(300px, 100px);*/
            
            /*-webkit-transform: translate(300px, 100px) rotate(360deg) scale(.5);*/
            /*-moz-transform: translate(300px, 100px) rotate(360deg) scale(.5);*/
            /*-ms-transform: translate(300px, 100px) rotate(360deg) scale(.5);*/
            /*-o-transform: translate(300px, 100px) rotate(360deg) scale(.5);*/
            /*transform: translate(300px, 100px) rotate(360deg) scale(.5);*/

            /*-webkit-transform: skew(30deg);*/
            /*-moz-transform: skew(30deg);*/
            /*-ms-transform: skew(30deg);*/
            /*-o-transform: skew(30deg);*/
            /*transform: skew(30deg);*/

            /* translate 平移  rotate 旋转 scale 缩放  skew 倾斜翻转*/
            -webkit-transform: translate(600px, 100px) rotate(360deg) scale(.5) skew(45deg);
            -moz-transform: translate(600px, 100px) rotate(360deg) scale(.5) skew(45deg);
            -ms-transform: translate(600px, 100px) rotate(360deg) scale(.5) skew(45deg);
            -o-transform: translate(600px, 100px) rotate(360deg) scale(.5) skew(45deg);
            transform: translate(600px, 100px) rotate(360deg) scale(.5) skew(45deg);

            /*-webkit-transform: translateX(600px);*/
            /*-moz-transform: translateX(600px);*/
            /*-ms-transform: translateX(600px);*/
            /*-o-transform: translateX(600px);*/
            /*transform: translateX(600px);*/



            /*-webkit-transform: translate3d(0,600px,0);*/
            /*-moz-transform: translate3d(0,600px,0);*/
            /*-ms-transform: translate3d(0,600px,0);*/
            /*-o-transform: translate3d(0,600px,0);*/
            /*transform: translate3d(0,600px,0);*/
        }

    </style>
</head>
<body>
<div id="oDiv"></div>
<script type="text/javascript">
    oDiv.flag = true;
    oDiv.onclick = function () {
        if(this.flag) {
//           js中控制 css3 属性
//            this.style.webkitTransitionDuration = '5s';
//            this.style.webkitTransform = 'translate(500px, 500px)';
            this.className = 'active';
//            setTimeout(function () {
//                oDiv.style.webkitTransform = 'translate(100px, 100px) rotate(360deg) ';
//            },1000)
        }  else {
            this.className = '';
        }
       this.flag = !this.flag;
    };
</script>
</body>
</html>
