<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style:  none;
            margin: 50px;
        }
        ul li {
            float: left;
            width: 150px;
            height: 190px;
            margin-left: 40px;
            border: 1px solid #ccc;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 15px 30px  rgba(0,0,0,.1);
        }
        ul li img {
            -webkit-transform: translateY(40px);
            -moz-transform: translate(-3px, 40px);
            -ms-transform: translate(-3px, 40px);
            -o-transform: translate(-3px, 40px);
            transform: translate(-3px, 40px);
            -webkit-transition: all   .2s  linear;
            -moz-transition: all   .2s  linear;
            -ms-transition: all   .2s  linear;
            -o-transition: all   .2s  linear;
            transition: all   .2s  linear;
        }
        ul li:hover img {
            -webkit-transform: translate(6px, 40px);
            -moz-transform: translate(6px, 40px);
            -ms-transform: translate(6px, 40px);
            -o-transform: translate(6px, 40px);
            transform: translate(6px, 40px);
        }
    </style>
</head>
<body>
<ul>
    <li><img src="./1.jpg" alt=""></li>
    <li><img src="./1.jpg" alt=""></li>
    <li><img src="./1.jpg" alt=""></li>
    <li><img src="./1.jpg" alt=""></li>
</ul>
</body>
</html>
