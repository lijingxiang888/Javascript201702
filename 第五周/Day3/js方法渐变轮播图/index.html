<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS方法写渐变轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a{
            text-decoration: none;
        }
        #outer {
            position: relative;
            width: 700px;
            height: 300px;
            border: 1px solid skyblue;
            box-shadow: 2px 2px 10px #4f88a9;
            margin: 20px auto;
            background: url("./images/default.gif" ) no-repeat center;
        }
        #wrap img{
            position: absolute;
            width: 700px;
            height: 300px;
            z-index: 0;
            opacity: 0;
        }
        #wrap img:nth-child(1) {
            z-index: 1;
            /*opacity: 1;*/
        }
        #focus {
            width: 125px;
            position: absolute;
            bottom: 3px;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 10;
            padding: 5px 0 5px 5px;
            background: rgba(0,0,0,.5);
            border-radius: 20px;
        }
        #focus li {
            float: left;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f5efe6;
            margin-right: 5px;
        }
        #focus li.selected {
            background: #ff6b1e;
        }
        #oLeft,#oRight{
            display: none;
            position: absolute;
            top: 50%;
            margin-top: -25px;
            width: 30px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background: rgba(0,0,0,.3);
            color: #fff;
            font-size: 30px;
            z-index: 20;
        }
        #oRight {
            right: 0;
        }
        #oLeft:hover, #oRight:hover {
            background: rgba(0,0,0,1);
        }

    </style>
</head>
<body>
<div id="outer">
    <div id="wrap">
        <!--<img src="images/1.png" alt="">-->
        <!--<img src="images/2.png" alt="">-->
        <!--<img src="images/3.png" alt="">-->
        <!--<img src="images/4.png" alt="">-->
        <!--<img src="images/5.png" alt="">-->
    </div>
    <ul id="focus">
        <!--<li class="selected"></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
    </ul>
    <a id="oLeft" href="javascript:;"> < </a>
    <a id="oRight" href="javascript:;"> > </a>
</div>
<script src="utils.js"></script>
<script src="animate2.js"></script>
<script src="index.js"></script>
</body>
</html>
