<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        div {
            text-align: center;
            color: blue;
        }
        #outer {
            margin: 20px auto;
            width: 300px;
            height: 300px;
            background: red;
            padding: 50px;
            box-sizing: border-box;
        }
        #inner {
            width: 200px;
            height: 200px;
            background: #37fdff;
            padding: 50px;
            box-sizing: border-box;
        }
        #center {
            width: 100px;
            height: 100px;
            background: #ff8fc7;
        }
    </style>
</head>
<body>
<div id="outer">
    outer
    <div id="inner">
        inner
        <div id="center">center</div>
    </div>
</div>
<script type="text/javascript">
     var outer = document.getElementById('outer');
     var inner = document.getElementById('inner');
     var center = document.getElementById('center');
    document.onclick = function () {
        console.log('document');
    };
     outer.onclick = function () {
         console.log('outer');
     };
     inner.onclick = function () {
         console.log('inner');
     };
     center.onclick = function (e) {
         e = e || window.event;
         // 阻止事件冒泡
         e.stopPropagation? e.stopPropagation() : e.cancelBubble = true;
         console.log('center');
     };

     // 事件传播机制
     // 事件捕获阶段
     // 事件冒泡阶段：当前元素相关行为（click）触发时，会导致当前元素的所有上级元素相关行为（click）触发 ， 一直到document为止
//    事件冒泡 从内到外
</script>
</body>
</html>
