<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .oTab {
           -webkit-user-select: none;
        }

        ul {
            width: 303px;
            list-style: none;
            overflow: hidden;
            border: 1px solid #000;
            border-right: none;
            margin: 20px auto 0;
        }

        ul li {
            float: left;
            width: 100px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-right: 1px solid #000;
            cursor: pointer;
        }

        ul li.active {
            background-color: red;
            font-size: 20px;
        }

        .oTab div {
            display: none;
            width: 302px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 1px solid #000;
            border-top: none;
            margin: 0 auto;
        }

        .oTab div.active {
            display: block;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="oTab">
        <ul>
            <li @click="clicked='one'" :class="{active: clicked === 'one'}">首页</li>
            <li @click="clicked='two'" :class="{active: clicked === 'two'}">娱乐</li>
            <li @click="clicked='three'" :class="{active: clicked === 'three'}">新闻</li>
        </ul>

        <div :class="{active: clicked === 'one'}">首页内容</div>
        <div :class="{active: clicked === 'two'}">娱乐内容</div>
        <div :class="{active: clicked === 'three'}">新闻内容</div>
    </div>
</div>
<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            clicked: 'two'
        }
    });
</script>
</body>
</html>
