<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <my-html></my-html>
    <my-html></my-html>
    <my-html></my-html>
    <my-component></my-component>
    <my-component></my-component>
    <br>

    <my-liwenli></my-liwenli>
    <my-liwenli></my-liwenli>
    <my-liwenli></my-liwenli>

</div>
<h3>app2</h3>
<div id="app2">
    <my-component></my-component>
    <my-component></my-component>
</div>
<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    let tempStr = null;
    let xhr = new XMLHttpRequest();
    xhr.open('get', './index.temp', false);
    xhr.onreadystatechange = function () {
        // this ajax对象
        if(this.readyState === 4 && /^2\d{2}$/.test(this.status)) {
            console.log(this.responseText);
            tempStr = this.responseText;
        }
    };
    xhr.send();

    Vue.component('my-html', {
        template: tempStr,
        data(){
            return {title: '我是外部引入进来的模板'}
        }
    });

    // 组件 是一个 vue 强大的功能  扩展html元素 代码重复利用
//    注册一个全局组件
    Vue.component('my-component', {
        template: '<h3 @click="say">{{title}}</h3>',
        data() {
          return {title: '我是一个组件'}
        },
        methods: {
            say(){
                alert('我是全局组件');
            }
        }
    });

    var obj = {
        template:'<h3>hello vue.js!</h3>'
    };
    new Vue({
        el: '#app',
        components: { // 局部注册组件
            'my-liwenli': obj
        }
    });

    new Vue({
        el: '#app2'
    });

</script>
</body>
</html>
