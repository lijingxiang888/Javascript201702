<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <!--<h3>hello vue.js!</h3>-->
</div>
<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
//    组件可以多级嵌套
    let child = { // 子组件
        template: '<div><h3>子组件 图书列表</h3><book1></book1><book2></book2></div>',
        components: {
            book1: {
                template: '<div><p>书名：vue.js  价格 100</p> <btn></btn></div>',
                components: {
                     btn:{
                         template: '<div><button>购买</button></div>'
                     }
                }
            },
            book2: {
                template: '<div><p>书名：react.js  价格  100</p><btn></btn></div>',
                components: {
                    btn:{
                        template: '<div><button>购买</button></div>'
                    }
                }
            }
        }
    };

    new Vue({
       el: '#app',
       template: '<div><h3>父组件 图书商店</h3><child></child><child></child><child></child></div>', // 父组件
       components: {
//            组件名：参数对象
//           child: child
           child
       }

    });
</script>
</body>
</html>
