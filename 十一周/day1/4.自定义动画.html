<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/animate.css/animate.css">
</head>
<body>
<div id="app">
  <button @click="flag=!flag">切换</button>
    <!--想让谁有动画，就把谁用transition标签包裹,并在标签里加入开始和结束的类名-->
    <!--进入的时候执行enter-active-class="animated bounceInDown"-->
    <!--离开的时候执行leave-active-class="animated bounceOutDown"-->
  <transition
  enter-active-class="animated tada bounceIn"
  leave-active-class="animated tada bounceOut"
  >
      <h3 v-show="flag">这是结合animate.css的动画</h3>
  </transition>
</div>
<script type="text/javascript" src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            flag: false
        }
    });
</script>
</body>
</html>
