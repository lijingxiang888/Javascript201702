<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab选项卡</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            width: 303px;
            list-style: none;
            overflow: hidden;
            zoom: 1;
            border-right: 1px solid black;
            margin: 0 auto;
        }

        ul li {
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            float: left;
            border: 1px solid black;
            border-right: none;
            cursor: pointer;
        }

        #oTab div {
            display: none;
            width: 302px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border: 1px solid black;
            margin: 0 auto;
            border-top: none;
        }

        ul li.active {
            background-color: #00b3ee;
        }

        #oTab div.active {
            display: block;
        }
        #oTab div.adiv {
          background-color: pink;
        }
    </style>
</head>
<body>
<div id="oTab">
    <!--选项卡标题-->
    <ul>
        <li class="active">新闻</li>
        <li>视频</li>
        <li>综艺</li>
    </ul>
    <!-- 选项卡面板内容 -->
    <div class="active adiv">新闻内容</div>
    <div class="adiv">视频内容</div>
    <div class="adiv">综艺内容</div>
</div>
<script src="jquery-1.9.1.js"></script>
<script type="text/javascript">
  $("#oTab>ul>li").onclick=changeTab;//function(){};
  function changeTab(){
	//  this.addClass();
	  //$(this).addClass("active").siblings().removeClass("active");
/*	  var obj=$(this);
	  obj=obj.addClass("active");
	  var obj2=obj.siblings();
	  obj2.removeClass("active");*/
	  
	  //var index=$(this).index();
	  var index=$(this).addClass("active").siblings().removeClass("active").end().index();
	  $(this).parent().siblings().removeClass("active").get(index).className+="active";
	  //eq和get的区别
	  //obj[0]=this;
	 // var $li=$(this);
	  //$li.addClass("active").siblings().removeClass()
  }
  $("#oTab>ul>li").click(changeTab);
 
</script>
</body>
</html>
