<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
            color: black;
        }

        #outer {
            position: relative;
            width: 700px;
            height: 300px;
            border: 1px solid blue;
            box-shadow: 1px 1px 6px #9bc4ff;
            margin: 20px auto;
            overflow: hidden;
            background: url("./images/default.gif") no-repeat center;
        }

        #swiper {
            position: absolute;
            left: 0;
            top: 0;
            /*width: 3500px;*/
            /*height: 300px;*/
            overflow: hidden;
            zoom: 1;
        }

        #swiper div {
            float: left;
            width: 700px;
        }

        #swiper div img {
            width: 100%;
            height: 300px;
            opacity: 0;
        }

        #focus {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25px;
            /*background-color: red;*/
            text-align: center;
        }
        #focus li {
            display: inline-block;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #f0f0f0;
            margin-right: 5px;
            cursor: pointer;
        }
        #focus li.selected {
            background-color: #ffd034;
        }
        #oLeft,#oRight{
            display: none;
            position: absolute;
            top: 50%;
            margin-top: -25px;
            width: 30px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            background: rgba(0,0,0,.3);
            color: #fff;
            font-size: 30px;
        }
        #oRight {
            right: 0;
        }
        #oLeft:hover, #oRight:hover {
            background: rgba(0,0,0,1);
        }

    </style>
</head>
<body>
<div id="outer">
    <!-- 图片容器 -->
    <div id="swiper">
        <!--<div><img src="./images/1.png" alt=""></div>-->
        <!--<div><img src="./images/2.png" alt=""></div>-->
        <!--<div><img src="./images/3.png" alt=""></div>-->
        <!--<div><img src="./images/4.png" alt=""></div>-->
        <!--<div><img src="./images/1.png" alt=""></div>-->
    </div>
    <!-- 焦点容器 -->
    <ul id="focus">
        <!--<li class="selected"></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
    </ul>
    <!-- 左右切换 -->
    <a id="oLeft" href="javascript:;"> < </a>
    <a id="oRight" href="javascript:;"> > </a>
</div>

<script type="text/javascript" src="js/utils.js"></script>
<script type="text/javascript" src="js/animate2.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
