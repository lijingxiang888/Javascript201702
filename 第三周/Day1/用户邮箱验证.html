<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #info {
            display: none;
        }
        form p{
            padding-top: 20px;
            text-align: center;
        }
        form input{
            width: 300px;
            height: 30px;
            line-height: 30px;
        }
        form label {
            display: inline-block;
            width: 80px;
        }
        #info{

        }
    </style>
</head>
<body>
<form>
    <p><label for="user">用户名：</label><input type="text" id="user"></p>
    <p><label for="email">邮 箱：</label><input type="text" id="email"></p>
    <p id="info">请填写用户名</p>
</form>


<script type="text/javascript">
       // var reg = /^\w+((-\w+)|(\.\w+))*@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
    var user = document.getElementById('user');
    var email = document.getElementById('email');
    var info = document.getElementById('info');
    user.oninput = validVal;
    user.onblur = validVal;

    function validVal() {
        var regs = /^\s*$/g;
        if (regs.test(this.value)){
            info.style.display = 'block';
        } else {
            info.style.display = 'none';
        }
    }

</script>
</body>
</html>
