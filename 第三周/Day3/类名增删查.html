<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .class1 {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            background-color: red;
        }

        .c5 {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            background-color: blue;
        }
        .c5 {
            width: 200px;
            height: 100px;
            border: 2px solid black;
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="oDiv" class="c1 c3 class1"></div>
<script type="text/javascript">
    var oDiv = document.getElementById('oDiv');
    // h5提供的API IE 6-9 以下兼容
    //     oDiv.classList.remove('c2'); // 移除类
    //     oDiv.classList.add('c5', 'c9'); // 增加类
    //     oDiv.classList.toggle('c1'); // 切换类 当前元素中 有就移除 没有就添加

    // 查看当前元素存不存在指定class 通过正则匹配 存在返回true 否则false
    function hasClass(ele, cName) {
        return (new RegExp('(^| )' + cName + '( |$)')).test(ele.className);
    }
    //     console.log(hasClass(oDiv, 'c1'));

    // 增加类名
    function addClass(ele, cName) {
        cName = cName.replace(/^ +| +$/g, '');

        var arrName = cName.split(/ +/);

        for (var i = 0; i < arrName.length; i++) {
            if (!hasClass(ele, arrName[i])) {
                ele.className += ' ' + arrName[i];
                console.log(ele.className);
            }
        }
    }
    ////     addClass(oDiv, " a5 a6 a4 ");
    //     addClass(oDiv, "class1");

    // 删除类名
    function removeClass(ele, cName) {
        cName = cName.replace(/^ +| +$/g, '');
        var arrName = cName.split(/ +/);
        for (var i = 0; i < arrName.length; i++) {
            var cur = arrName[i];
            if (hasClass(ele, cur)) {
                var reg = new RegExp('(^| )' + cur + '( |$)');
                ele.className = ele.className.replace(reg, ' ');
                console.log(ele.className);
            }
        }
    }

    //         removeClass(oDiv, 'c3');


    //  切换
    function toggle(ele, cName) {
        var arr = [].slice.call(arguments, 1);
        for (var i = 0; i < arr.length; i++) {
            if (hasClass(ele, arr[i])) {
                removeClass(ele, arr[i]);
            } else {
                addClass(ele, arr[i]);
            }
        }

    }
    toggle(oDiv, 'class1', 'c3', 'c5','c6');

</script>
</body>
</html>
