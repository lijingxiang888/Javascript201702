<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <style type="text/css">
        html, body {
            -webkit-overflow-scrolling: touch;
             overflow-scrolling: touch;
        }
        *{
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        a {
            text-decoration: none;
            color: black;
        }
        #oUls {
            padding: 10px;
        }
        #oUls li {
            border-bottom: 1px dashed #999;
            margin-bottom: 10px;
            padding-bottom: 10px;
        }
        #oUls li div:nth-child(1) {
            position: absolute;
            width: 60px;
            height: 60px;
        }
        #oUls li div:nth-child(1) img {
            width: 100%;
            height: 100%;
            background: url("./images/default.png") no-repeat center;
            background-size: cover;
        }

        #oUls li div:nth-child(2) {
            margin-left: 70px;
        }
        #oUls li div:nth-child(2) h3 {
            /* 单行省略 溢出部分 省略号显示 */
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            font-size: 16px;
            margin-bottom: 1px;
        }
        #oUls li div:nth-child(2) p {
            /* 多行省略 */
            display: -webkit-box;
            overflow: hidden;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;

            font-size: 14px;
            color: #999;
        }
        #back {
            position: fixed;
            right: 15px;
            bottom: 50px;
            width: 40px;
            height: 40px;
            background: url("./images/arrow.png") no-repeat center;
            background-size: 30px;
            background-color: rgba(0,0,0,.4);
            border-radius: 50%;
            display: none;
        }
    </style>
</head>
<body>
<ul id="oUls">

</ul>
<div id="back"></div>
<script type="text/javascript" src="./utils.js"></script>
<script type="text/javascript" src="index.js"></script>
</body>
</html>
