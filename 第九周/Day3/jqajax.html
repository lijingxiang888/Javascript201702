<script type="text/javascript">
    $(function () {
       $.ajax({
           url: url, // 接口请求地址
           type: 'GET', // 请求方式  1.9下 method
           beforeSend: function (xhr) { // 发送请求之前 触发

           },
           data: {}, // 向服务端 发送数据
           cache: true, // 是否缓存 true 缓存 false 不缓存

           success: function (result) { // 成功回调函数
               console.log(result);
               console.log(this); // 当前options
           },
           timeout: 3000, // xhr.timeout 设置超时时间 如果 超时 会触发error时间
           // 原生 xhr.timeout  触发 xhr.ontimeout = function
           error: function (err) { // 请求出错
             console.log(err);
           },
           complete: function (xhr) { // 不管提交成不成功 都会执行

           }
       })
    });
