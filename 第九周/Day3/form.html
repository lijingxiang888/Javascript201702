<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
  表单提交
  action 提交到哪里 接口
  method GET POST
  表单内元素 需要设置 name 属性
  onsubmit="return false" 阻止表单默认提交行为
-->
<form action="/submitData" method="POST">
    <label for="name">用户名：</label><input id="name" name="username" type="text"><br>
    <label for="password">密码：</label><input id="password" name="password" type="text"><br>
    <button type="submit">提交</button>
    <!--<input type="submit" value="提交">-->
</form>
</body>
</html>
