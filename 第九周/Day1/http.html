  页面url 访问过程

<!--  http 事务 那个事件集合 发送一个request 命令 和 response响应

 客户端 request 请求三部分 请求行 请求头 请求体
 请求行
 req method  path  http version
 请求头
 Host 主机名
 Connection 链接状态
 User-Agent 客户端软件环境
 Accept 接受响应类型
 Accept-Encoding 接受的数据压缩格式
 Accept-Language 客户端语言格式

 Cookie 数据载体

 请求体
 name=liwenli&id=10


  服务端 response 响应三部分 响应行 响应头 响应体

  响应行
  http version  状态码 状态语

  响应头
  Server 服务名称
  Date 响应时间
  Content-Type 响应内容mime类型 字符编码格式 默认text/html
  Transfer-Encoding 传输编码格式 chunked 分段传输
  Connection 链接状态
  Cache-Control 缓存控制
  Content-Encoding 压缩格式
  Set-Cookie 设置cookie
  响应体 响应回送的内容
-->

<!--
  mime类型
  html text/html
  js application/javascript
  css text/css
  文档 text/plain
  jpg  image/jpg
  jpeg image/jpeg
  png  image/png
  form application/x-www-form-urlencoded
