    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }

        a{
            text-decoration: none;
        }
        ul {
            list-style: none;
        }
        .outer1 {
            position: relative;
            width: 700px;
            height: 300px;
            border: 1px solid skyblue;
            box-shadow: 2px 2px 10px #4f88a9;
            margin: 20px auto;
            background: url("./images/default.gif" ) no-repeat center;
        }
        .wrap img{
            position: absolute;
            width: 700px;
            height: 300px;
            z-index: 0;
            opacity: 0;
        }
        .wrap img:nth-child(1) {
            z-index: 1;
            /*opacity: 1;*/
        }
        .focus {
            width: 125px;
            position: absolute;
            bottom: 3px;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 10;
            padding: 5px 0 5px 5px;
            background: rgba(0,0,0,.5);
            border-radius: 20px;
        }
       .focus li {
            float: left;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f5efe6;
            margin-right: 5px;
        }
        .focus li.selected {
            background: #ff6b1e;
        }
        .outer1 a {
            display: none;
            position: absolute;
            top: 50%;
            margin-top: -25px;
            left: 0;
            width: 30px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            color: #fff;
            background: rgba(0,0,0,.3);
            z-index: 10;
            font-size: 25px;
        }
        .outer1 a.right{
            left: auto;
            right: 0;
        }
        .outer1 a:hover {
            background: #000;
        }
    </style>
</head>
