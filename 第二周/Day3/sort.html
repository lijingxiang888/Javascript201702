<button onclick="fn()">排序</button>
<p></p>
<script type="text/javascript">
    var test = document.getElementsByTagName('p')[0];
    var arr = [8, 2, 5, 6];
    /**
     * a 是当前项
     * b 是当前项的后一项
     * 如果当前项大于后一项交换位置
     */
    console.log(arr);
    var flag = 1;
    function fn() {
        flag *= -1; // 每一次点击时 如果flag是1就会变成-1；如果是-1 就是变成 1
        arr.sort(function (a, b) {
            return (a - b) * flag; // -a+b => b - a 通过flag *= -1 由从小到大 变成从大到小 再到 从小到大
        });
        test.innerHTML = arr.toString();
    }
