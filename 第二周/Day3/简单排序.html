<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>33</li>
    <li>66</li>
    <li>11</li>
    <li>55</li>
    <li>44</li>
</ul>
<script type="text/javascript" src="utils.js"></script>
<script type="text/javascript">
    var uls = document.getElementsByTagName('ul')[0];
    var lis = document.getElementsByTagName('li');
    var lisArr = listToArray(lis);
//    console.log(lisArr);
    /**
     * sort中
     * a当前项是我们li
     * b当前项的下一项也是我们li
     *
     */

    lisArr.sort(function (a,b) { // sort排列数组中每项
//            return a.innerHTML - b.innerHTML;
        // return 的 如果大于0 就a和b交换位置
        // return 的 如果 <= 0  a和b不交换
         // 根据运算结果来决定是否交换位置
//        return 1;
        return a.innerHTML - b.innerHTML;
    });
    console.log(lisArr);
    setTimeout(function () {
        var frg = document.createDocumentFragment();
        // 按照在sort中排好序的位置 依次移动页面中元素
        for(var i = 0; i < lisArr.length; i++){
            var cur = lisArr[i];
//            debugger; // 打断点
            cur.style.backgroundColor = 'red';
            frg.appendChild(cur); // 先把每一次创建的元素 添加到文档碎片中
        }
        uls.appendChild(frg); // 然后在把文档碎片中元素 一次性添加到 页面ul中 只引发一次回流
        frg = null;
    }, 1000);

</script>
</body>
</html>
