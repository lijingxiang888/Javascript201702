    function Fn(name) {
        var age = 30;
        this.name = name;
        this.age = age;
        this.say = function () {
            console.log('my name is ' + this.name + '，i can say!');
        }
    }
    Fn.prototype.age = 40;
    Fn.prototype = {
        /*constructor: Fn,*/
        say: function () {
            console.log('my name is ' + this.name + '，i can say!');
        },
        eat: function () {
            console.log('my age is ' + this.age + '，i can eat!');
        }
    };
    Fn.say = function () {
        console.log('my name is ' + this.name + '，i can say!');
    };

    var f1 = new Fn('wang');
    var f2 = new Fn('li');
    console.log(f1.say === f2.say);
    console.log(Fn.prototype.say === f2.say);
    console.log(Fn.prototype.say === f2.__proto__.say);
    console.log(f1.eat === f2.eat);
    console.log(Fn.prototype.eat === f2.eat);

    f1.say();//->this是f1
    f2.__proto__.say();//->this是f2.__proto__(Fn.prototype)
    Fn.say();//->this是Fn
    f1.eat();//->this是f1
    f1.__proto__.eat();//->this是Fn.prototype
    Fn.prototype.eat();
    Fn.eat();
</script>
