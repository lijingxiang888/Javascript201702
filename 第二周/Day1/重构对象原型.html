<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    function Fn() {

    }

//    console.log(Fn.prototype) // 每个类天生自带的属性 浏览器为它开辟了一个堆内存 里面有一个天生自带的属性 constructor ,constructor 指向当前函数（类）本身
    Fn.prototype = {
        constructor: Fn,
        y: 10
    };
    var f1 = new Fn;
    console.log(Fn.prototype);
    console.log(f1.constructor);
    // 重构原型对象 自己开辟的堆内存 来存储公有的属性和方法 将浏览器天生为Fn.prototype开辟的堆内存替换掉
    // f1.constructor 由于我们为Fn.prototype新开辟了一个堆内存,所以最终通过原型链查找 找到的是Object.prototype 上constructor => Object

    // 只有浏览器天生为Fn.prototype 开辟的堆内存才有constructor这个属性 我们自己开辟的堆内存没有constructor 这个属性
    // 为了和原来 一样 就自己手动在 自己为Fn.prototype开辟的堆内存里添加constructor 指向Fn
</script>
</body>
</html>
