<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
</head>
<body>
<script>
    //->正则捕获的贪婪性：每一次捕获的结果都是当前正则匹配的最长结果，例如：2017符合 2也符合，但是捕获的是2017
    //    var str = 'zf2017';
    //    var reg = /\d+/g;
    //    console.log(reg.exec(str));//->["2017"...]

    var str = 'zf2017';
    var reg = /\d+?/g;
    console.log(reg.exec(str));//->["2"...]
    console.log(reg.exec(str));//->["0"...]
    console.log(reg.exec(str));//->["1"...]
    console.log(reg.exec(str));//->["7"...]

    /*
     * 问号在正则中有五大作用：
     * 1、放在一个普通的元字符后面，代表出现零到一次 =>量词元字符
     * 2、放在一个量词元字符后面，代表取消正则捕获时候的贪婪性
     * 3、(?:) 设定当前分组只匹配不捕获
     * 4、(?=) 正向预查
     * 5、(?!) 负向预查 两个预查以起到了只匹配不捕获的作用
     */
</script>
</body>
</html>
