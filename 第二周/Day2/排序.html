<!DOCTYPE html>

<body>

<script type="text/javascript">
    function average() {
//     利用sort将类数组排序
       var arr = [].sort.call(arguments,function (a ,b) {
            return a - b;
        });
      return arr
    }
    var argNum = average(9, 2, 8, 9, 10, 7, 6);
    console.log(argNum);

</script>
</body>
