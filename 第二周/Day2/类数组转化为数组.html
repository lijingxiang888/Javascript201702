//       利用slice将类数组转化为数组
       var arr = [].slice.call(arguments,0); //让slice方法中操作的this指向我们的arguments

        arr.sort(function (a ,b) {
            return a - b;
        });
        arr.shift();
        arr.length--;
        var sum = eval(arr.join('+'));
        var num = (sum/arr.length).toFixed(2);
        return num;
    }
    var argNum = average(9, 2, 8, 9, 10, 7, 6);
    console.log(argNum);
