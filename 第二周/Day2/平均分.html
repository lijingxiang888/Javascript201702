    function average() {
        var arr = [];
        for(var i = 0; i < arguments.length; i++){ // 将类数组转化为数组
                arr.push(arguments[i]);
        }
       arr.sort(function (a ,b) {
           return a - b;
       });
        arr.shift();
        arr.length--;
        var sum = eval(arr.join('+'));
        var num = (sum/arr.length).toFixed(2);
        return num;
    }
    var argNum = average(9, 2, 8, 9, 10, 7, 6);
    console.log(argNum);
